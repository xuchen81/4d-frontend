<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body class="bg-white">
<header class="p-15 bdb_turquoise">
  <div class="container">
    <div class="columns is-mobile">
      <div class="column is-narrow">
        <h1 class="height-34 fix"><img src="assets/images/logo.png" alt="" class="height-34 l m-r-10"> <span class="l height-34 b fz-20">LOGO</span></h1>
      </div>
      <div class="column">
      </div>
      <div class="column tr">
        <a href="">返回首页</a>
      </div>
    </div>
  </div>
</header>
<section class="container">
  <div class="p-t-30"></div>
  <h2 class="m-b-30 has-text-primary fz-28 tc">欢迎注册模酷账号</h2>
  <div class="columns is-mobile is-centered">
    <div class="column is-two-thirds">
      <div class="card-login rounded-10">
        <div class="bg-color-white rounded-6 p-10">
          <div class="p-t-30"></div>
          <div class="columns is-mobile is-centered">
            <div class="column is-four-fifths">
              <div class="p-b-15 tr">
                已有模酷账号? 立即 <a href="" class="has-text-info">登录</a>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label n has-text-grey">邮箱</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                    </div>
                    <p class="help is-danger">
                      <span class="tag is-danger">必须输入</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label n has-text-grey">密码</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                    </div>
                    <p class="help is-danger">
                      <span class="tag is-danger">必须输入</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label n has-text-grey">重复密码</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                    </div>
                    <p class="help is-danger">
                      <span class="tag is-danger">两次输入不一致</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="p-b-30"></div>
              <div class="tc">
                <a class="button is-primary">注 册</a>
              </div>
            </div>
          </div>
          <div class="p-t-30"></div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
