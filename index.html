<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4D ATOM</title>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/font/iconfont.css">
  <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body>
<header class="p-t-15 p-b-15">
  <div class="columns is-mobile">
    <div class="column is-narrow">
      <h1 class="logo"><img src="assets/images/4dlogo.png" alt="" style="height: 36px;"></h1>
    </div>
    <div class="column">
      <h2 class="m-0 h36 b fz-18">Cube</h2>
    </div>
    <div class="column tr">
      <div class="p-t-5"></div>
      <span class="fz-12"><i class="iconfont icon-notice-circle"></i> HELP</span>
      <a class="button is-rounded is-small is-outlined m-l-10">EXIT</a>
      <a class="button is-primary is-rounded is-small m-l-10">PUBLISH</a>
      <a class="button is-primary is-rounded is-small is-outlined m-l-10">SAVE</a>
    </div>
  </div>
</header>
<section>
  <div class="columns is-gapless">
    <div class="column pos-rel">
      <div class="operation-area">
        <a class="button is-black is-small button-save-view"><i class="fa fa-camera m-r-5"></i>SAVE VIEW</a>
        <div class="notification is-warning notification-warning tc">
          <button class="delete"></button>
          Important: your email hasn't been confirmed yet. <br>
          <a href="">Confirm now</a>
        </div>
        <div class="button-bottom-area">
          <a href="" class="fz-12"><i class="fa fa-question"></i></a>
          <a href="" class="m-l-10 fz-12"><i class="fa fa-gear"></i></a>
          <a href="" class="m-l-10 fz-12"><i class="fa fa-database"></i></a>
          <a href="" class="m-l-10 fz-12"><i class="fa fa-cab"></i></a>
          <a href="" class="m-l-10 fz-12"><i class="fa fa-window-maximize"></i></a>
        </div>
        <img src="assets/images/gragh.png" alt="" class="absolute-full">
      </div>
    </div>
    <div class="column is-narrow">
      <div style="width: 375px;">
        <div class="tabs is-toggle is-fullwidth">
          <ul>
            <li class="is-active">
              <a>
                <span class="icon is-small"><i class="iconfont icon-gear" aria-hidden="true"></i></span>
              </a>
            </li>
            <li>
              <a>
                <span class="icon is-small"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></span>
              </a>
            </li>
            <li>
              <a>
                <span class="icon is-small"><i class="iconfont icon-pictrue" aria-hidden="true"></i></span>
              </a>
            </li>
            <li>
              <a>
                <span class="icon is-small"><i class="iconfont icon-filter" aria-hidden="true"></i></span>
              </a>
            </li>
            <li>
              <a>
                <span class="icon is-small"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
</body>
</html>
