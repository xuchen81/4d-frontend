<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body class="bg-white">
<header class="p-15 bdb_turquoise">
  <div class="container">
    <div class="columns is-mobile">
      <div class="column is-narrow">
        <h1 class="height-34 fix"><i class="fa fa-500px fa-2x has-text-primary"></i></h1>
      </div>
      <div class="column height-34">
        <ul class="list-unstyled">
          <li class="di"><a href="" class="m-r-10 fz-14 has-text-grey">模型</a></li>
          <li class="di"><a href="" class="m-r-10 fz-14 has-text-info">教程</a></li>
          <li class="di"><a href="" class="m-r-10 fz-14 has-text-grey">购买</a></li>
        </ul>
      </div>
      <div class="column tr">
        <div class="p-t-5"></div>
        <a><img src="http://img.hidoge.cn/v1.0/photo-600x600.jpg?imageView2/1/w/600/h/600/interlace/0/q/100" alt="" width="26px" height="26px" style="border-radius: 13px"></a>
        <a class="button is-primary is-small"><i class="fa fa-upload"></i> 上传模型</a>
        <a class="button badge is-small" data-badge="8"><i class="fa fa-bell-o"></i></a>
      </div>
    </div>
  </div>
</header>
<section class="container">
  <div class="p-t-30"></div>
  <div class="columns is-mobile">
    <div class="column is-narrow" style="width: 250px;">
      <div class="m-b-15 my-card">
        <div class="p-t-30"></div>
        <div class="p-t-30"></div>
        <div class="card position-relative">
          <div class="header-img"><img
              src="http://img.hidoge.cn/v1.0/photo-600x600.jpg?imageView2/1/w/600/h/600/interlace/0/q/100" alt=""></div>
          <div class="card-content">
            <div class="content tc">
              <div class="p-t-30"></div>
              <div class="p-t-30"></div>
              <h4 class="m-b-20 n fz-16">用户名</h4>
              <div class="m-b-5">
                <button class="button is-primary is-small">升级</button>
              </div>
              <div class="has-text-grey">12 MB / 100 MB</div>
            </div>
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item has-text-grey">关注: 12</a>
            <a href="#" class="card-footer-item has-text-grey">粉丝: 12</a>
          </footer>
        </div>
      </div>
      <div class="card">
        <ul class="menu-list p-t-5 p-b-5">
          <li>
            <a>我的模型</a>
          </li>
          <li>
            <a>我的模型</a>
          </li>
          <li>
            <a class="active">我的模型</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="column">
      <div class="tabs">
        <ul>
          <li class="is-active"><a>隐私设置</a></li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="columns">
          <div class="column is-two-thirds">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">头像</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control dib tooltip" data-tooltip="点击上传">
                    <div class="upload-header">
                      <img
                          src="http://img.hidoge.cn/v1.0/photo-600x600.jpg?imageView2/1/w/600/h/600/interlace/0/q/100" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">用户名</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="e.g. Partnership opportunity">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">旧密码</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="e.g. Partnership opportunity">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">新密码</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="e.g. Partnership opportunity">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">密码</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                  </div>
                  <p class="help is-danger">
                    <span class="tag is-danger">必须输入</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="p-b-30"></div>
            <div class="tc">
              <a class="button is-info">保存</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
