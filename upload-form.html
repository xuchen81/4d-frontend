<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body class="bg-white">
<header class="p-15 bdb_turquoise">
  <div class="container">
    <div class="columns is-mobile">
      <div class="column is-narrow">
        <h1 class="height-34 fix"><img src="assets/images/pic_03.png" alt="" style="height: 34px;"></h1>
      </div>
      <div class="column height-34">
        <ul class="list-unstyled">
          <li class="di"><a href="" class="m-r-10 fz-14 has-text-grey">模型</a></li>
          <li class="di"><a href="" class="m-r-10 fz-14 has-text-info">教程</a></li>
          <li class="di"><a href="" class="m-r-10 fz-14 has-text-grey">购买</a></li>
        </ul>
      </div>
      <div class="column tr">
        <div class="p-t-5"></div>
        <a><img src="http://img.hidoge.cn/v1.0/photo-600x600.jpg?imageView2/1/w/600/h/600/interlace/0/q/100" alt="" width="26px" height="26px" style="border-radius: 13px"></a>
        <a class="button is-info is-small"><i class="fa fa-upload m-r-5"></i> 上传模型</a>
        <a class="button badge is-small" data-badge="8"><i class="fa fa-bell-o"></i></a>
      </div>
    </div>
  </div>
</header>
<section class="container">
  <div class="p-t-30"></div>
  <h2 class="m-b-30 has-text-primary">上传文件</h2>
  <div class="columns is-mobile is-centered">
    <div class="column is-two-thirds">
      <div class="card-login rounded-10">
        <div class="bg-color-white rounded-6 p-10">
          <div class="p-t-15"></div>
          <div class="columns">
            <div class="column">
              <div class="p-t-5"></div>
              <progress class="progress is-primary" value="15" max="100">15%</progress>
            </div>
            <div class="column is-narrow tc" style="width: 50px;">15%</div>
          </div>
          <div class="is-divider"></div>
          <div class="model-config">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">标题</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="e.g. Partnership opportunity">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">简介</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea" rows="3" placeholder="e.g. Hello world"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">标签</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="tags" placeholder="Add Tag" value="Tag1,Tag2,Tag3">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">分类</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>私有</option>
                        <option>With options</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label n has-text-grey">隐私设置</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>私有</option>
                        <option>With options</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="is-divider"></div>
          <a href="" class="button is-info">保存</a>
          <div class="p-t-15"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="node_modules/bulma-extensions/bulma-tagsinput/dist/js/bulma-tagsinput.min.js"></script>
</body>
</html>
